<html>

<head>
    <title>General</title>
    <!-- You may want to think of a css for promoting a Mutall 
        identity. It should borrow from the media queries of 
        Francis Mwangi. For now....-->
    <link rel="stylesheet" href="/outlook/v/code/general.css" />
</head>

<body>
    <!--
    Explore a reporting grid layout that not only reports the 
    intended messages but also promotes selected aspects of
    the Mutall project  -- depending on the aim/audience of the 
    report.-->
    <div id="content"></div>

    <!-- 
    Do the reporting here. Style this element so that errors are shown
    in red; otherwise the report is green -->
    <div id="report">
        <fieldset id="org">
            <label for="organization">
                Select organization:
            </label>
            <select name="organization" id="organization"></select>
            <label for="new_organization">
                Add a new organization
            </label>
            <input id="new_organization" type="text" name="organization">
        </fieldset>
    </div>

    <div class="buttons">
        <!--This button exits this page successfully -->
        <button id="go">Ok</button>

        <!--This button cancels the requested operation -->
        <button id="cancel">Cancel</button>
    </div>
</body>

</html>
